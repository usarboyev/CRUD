<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRUD operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>    
        * {
            font-size: 1rem;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            margin-left: auto; 
            margin-right: auto;
            margin-bottom: 30px;
            width: 500px; 
            text-align: center;
        }

        </style>    
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark navbar-sm bg-primary">
            <a href="{% url 'index' %}" class="navbar-brand flex-grow-1 text-center" style="color: #ffffff; left: 50%; height: 50px;
                                                            transform: translateX(-50%); position: relative;">
                <h3>Simple CRUD</h3>
            </a>
        </nav>

        <div class="container">
            <br>
            <table class="table table-bordered" border="1">
                <thead class="table-dark">
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Country</th>
                    <th colspan="2">Action</th>
                </thead>
                {% for member in mem %}
                <tr>
                    <td>{{ member.id }}</td>
                    <td>{{ member.first_name }}</td>
                    <td>{{ member.last_name }}</td>
                    <td>{{ member.country }}</td>
                    <td class="col-1">
                        <a href="update/{{ member.id }}"><button class="btn btn-success btn-sm">&nbsp;&nbsp;&nbsp;&nbsp;Update&nbsp;&nbsp;&nbsp;&nbsp;</button></a>
                    </td>
                    <td class="col-1">
                        <a href="delete/{{ member.id }}"><button class="btn btn-danger btn-sm">&nbsp;&nbsp;&nbsp;&nbsp;Delete&nbsp;&nbsp;&nbsp;&nbsp;</button></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <a href="{% url 'add' %}"><button type="submit" class="btn btn-primary">+&nbsp;ADD MEMBER</button></a>
        </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

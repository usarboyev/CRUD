
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRUD operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>    
        * {
            font-size: 1rem;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            margin-left: auto; 
            margin-right: auto;
            margin-bottom: 30px;
            width: 500px; 
            text-align: center;
        }

        </style>    
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark navbar-sm bg-primary">
            <a href="{% url 'index' %}" class="navbar-brand flex-grow-1 text-center" style="color: #ffffff; left: 50%; height: 50px;
                                                            transform: translateX(-50%); position: relative;">
                <h3>Simple CRUD</h3>
            </a>
        </nav>

        <div class="container">
            <br>
            <form action="{% url 'add_rec' %}" method="post">
                {% csrf_token %}
                <div class="col-md-4 mb-2">
                    <label for="validationDefault01" class="form-label"><b>First name</b></label>
                    <input type="text" class="form-control" id="validationDefault01" name="first" autocomplete="off" required>
                </div>
                <div class="col-md-4 mb-2">
                    <label for="validationDefault01" class="form-label"><b>Last name</b></label>
                    <input type="text" class="form-control" id="validationDefault01" name="last" autocomplete="off" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label"><b>Country</b></label>
                    <input type="text" class="form-control" id="validationDefault01" name="country" autocomplete="off" required>
                </div>
                <br>
                <a href=""><button type="submit" class="btn btn-primary">+&nbsp;ADD MEMBER</button></a>
            </form>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
